<!doctype html>
<html ng-app>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular.min.js"></script>
	<script type="text/javascript" src="todo.js"></script>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="todo.css">
</head>
<body>
<div ng-controller="TodoCtrl">
	<h2>Todo List</h2>
	<span>{{remaining()}} of {{todos.length}} remaining</span>
	<button class="btn btn-primary btn-xs" ng-click="clearCompleted()">
		<span class="glyphicon glyphicon-trash"></span> Clear Completed
	</button>
	<input type="text" ng-model="filterText" />
	<ul class="list-unstyled">
		<li ng-repeat="todo in todos | filter:{text:filterText} | orderBy:'text'">
			<input type="checkbox" ng-model="todo.done"></input>
			<span class="done-{{todo.done}}">{{todo.text}}</span>
		</li>
		<form>
			<input type="text" ng-model="formTodoText" placeholder="what else?"></input>
			<button class="btn btn-primary" ng-click="addTodo()">
				<span class="glyphicon glyphicon-plus"></span> Add
			</button>
		</form>
	</ul>
</div>
</body>
</html>
